name: Integrate Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci

  lint:
    name: Lint code

    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - run: npm run lint

  test:
    name: Run tests

    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - run: npm run test:e2e
      - run: npm run build
